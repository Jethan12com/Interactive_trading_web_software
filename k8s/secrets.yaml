apiVersion: v1
kind: Secret
metadata:
  name: copilot-secrets
  namespace: copilot
type: Opaque
stringData:
  telegram-bot-token: your-telegram-bot-token
  stripe-api-key: sk_test_...
  reddit-client-id: your-reddit-client-id
  reddit-client-secret: your-reddit-client-secret
  finnhub-api-key: your-finnhub-api-key
  binance-api-key: your-binance-api-key
  binance-api-secret: your-binance-api-secret
  oanda-api-key: your-oanda-api-key
  oanda-account-id: your-oanda-account-id
  alphavantage-api-key: your-alphavantage-api-key
  google-client-id: your-google-client-id
  google-client-secret: your-google-client-secret
  session-secret: your-secret-key
  vault-token: your-vault-token